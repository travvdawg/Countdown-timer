	<body>
		<h1>New Years Countdown Timer</h1>

				<h3 id="days"></h3>

			</div>
			<div id="time" class="time">
				<h3 id="hours"></h3>
				<h2>Hours</h2>
			</div>
			<div id="time" class="time">
				<h3 id="minutes"></h3>
				<h2>Minutes</h2>
			</div>
			<div id="time" class="time">
				<h3 id="seconds"></h3>
				<h2>Seconds</h2>
			</div>
		</div>
